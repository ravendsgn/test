{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Test Yaratish
{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-white border-bottom-0">
            <h4 class="fw-bold text-orange mb-0">
                <i class="bi bi-pencil-fill me-2 text-warning"></i> Test Yaratish
            </h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-warning px-4" type="submit">
                        <i class="bi bi-check-circle me-1"></i> Yaratish
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
