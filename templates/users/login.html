{% extends "base.html" %}

{% block title %}
    Tizimga Kirish
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-warning text-dark text-center rounded-top">
            <h4 class="fw-bold">Tizimga Kirish</h4>
        </div>
        <form method="post"> 
            {% csrf_token %}
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input required name="username" type="text" class="form-control" id="username" placeholder="Username" aria-describedby="usernameHelp">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input required name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="passwordHelp">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg hover-shadow">Tizimga Kirish</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="{% url 'signup' %}" class="text-decoration-none text-muted">Hisob yaratish</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
