{% extends "users/base.html" %}

{% block title %}
    Tizimga kirish
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-dark text-light text-center">
            <h4>Tizimga kirish</h4>
        </div>
        <form method="post"> 
            {% csrf_token %}
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input required name="username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input required name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg">Tizimga Kirish</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="{% url 'signup' %}" class="text-decoration-none text-muted">Hisob yaratish</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
