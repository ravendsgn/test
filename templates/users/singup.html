{% extends "base.html" %}

{% block title %}
    Hisob Yaratish
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 400px;">
        <div class="card-header bg-warning text-dark text-center rounded-top">
            <h4 class="fw-bold">Hisob Yaratish</h4>
        </div>
        <form method="post"> 
            {% csrf_token %}
            <div class="card-body">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input required name="username" type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input required name="email" type="email" class="form-control" id="email" placeholder="BaxtiyorovFirdavs@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input required name="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg">Hisobni Yaratish</button>
                </div>
                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none text-muted">Tizimga kirish</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
