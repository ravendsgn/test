            <form method="post" class="needs-validation">

                {{ form|crispy }}

                        <i class="bi bi-send-fill me-1"></i> Yuborish
                    </button>

                    <div class="form-check">
                        <input checked name="add-again" class="form-check-input" type="checkbox" id="addAgainCheck">
                        <label class="form-check-label text-muted" for="addAgainCheck">
